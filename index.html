<!DOCTYPE html>
<html>
<head>
<title>Steven Busby</title>
</head>
<style>
#colorBox {
   -webkit-transition:background .5s ease;
   -moz-transition:background .5s ease;
   -o-transition:background .5s ease;
   transition:background .5s ease;
   background: black;
}
</style>
<body>
<h1>Steven Busby</h1>
<p>The web portfolio</p>
<br>
<p>This things still under construction. Maybe come back another time?</p>
<p>For now, enjoy some colors</p>
<div id="colorBox" style="border: 3px solid; width: 300px; height: 300px;"></div>
</body>
<script>

var id = toggle_color(document.getElementById("colorBox").style.background, getRandomColor(), 500);
    
function toggle_color(color1, color2, time) {
  var $selector = document.getElementById("colorBox");
  setTransitionDurations($selector, time)
  $selector.style.background = $selector.style.background === color1 ? color2 : color1; 
  console.log($selector.style.background)
  var intervalId = setInterval(function() {
  
    var newColor = getRandomColor();
    $selector.style.background = $selector.style.background === color1 ? newColor : color1; 

  }, time);
  return intervalId;
}

function getStringFromMs(ms) {
  // convert ms to string
  // i.e. 1000 => '1ms'
  return ms + 'ms';
}
  
function setTransitionDurations($selector, ms) {
  var transitionSeconds = getStringFromMs(ms);
  // you need to set the transition for 
  // each browser for max compatibility
  var prefixes = ['-webkit', '-o', '-moz'];
  prefixes.forEach(function(prefix) {
    $selector.style.setProperty(prefix + '-transition-duration', transitionSeconds);
  })
  $selector.style.transitionDuration = transitionSeconds;
}

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

</script>
</html>
