<script>
Matter.use('matter-wrap');

var numDrops = 0;

var w = window.innerWidth;
var h = window.innerHeight;

// module aliases
var Engine = Matter.Engine,
    Render = Matter.Render,
	Constraint = Matter.Constraint,
	MouseConstraint = Matter.MouseConstraint,
    Mouse = Matter.Mouse,
    World = Matter.World,
    Bodies = Matter.Bodies,
	Events = Matter.Events;

// create an engine
var engine = Engine.create();

// create a renderer
var render = Render.create({
    element: document.body,
    engine: engine,
    options: {
      width: w,
      height: h,
      wireframes: false
    }
});

for (var i = 0; i < 100; i++) {
	droplet(getRandomInt(0, w), getRandomInt(0, h));
}

function droplet(x, y) {
	if (numDrops > 800) {
	
	} else {
		var color = '';
		switch(getRandomInt(1,3)) {
			case 1: 
				color = '#bbbbbb';
				break;
			case 2:
				color = '#777777';
				break;
			case 3: 
				color = '#333333';
				break;
		}
		numDrops++;
		var box = Bodies.polygon(x, y, getRandomInt(1, 5), getRandomInt(10, 20),{
			frictionAir: .02,
			// set the body's wrapping bounds
			plugin: {
				wrap: {
					min: {
						x: 0,
						y: 0
					},
					max: {
						x: w,
						y: h
					}
				}
			},
			render: {
				fillStyle: color
			}
		});
		World.add(engine.world, box);
	}
}


Events.on(engine, 'tick', function(event) {
    if (mouseConstraint.mouse.button == 2){
        droplet(mouse.position.x, mouse.position.y);
    }
});


// run the engine
Engine.run(engine);

// run the renderer
Render.run(render);

engine.world.gravity.x = .0;
engine.world.gravity.y = .0;

var mouse = Mouse.create(render.canvas),
	mouseConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: {
        stiffness: 0.2,
        render: {
            visible: false
        }
    }
});

mouse.element.removeEventListener("mousewheel", mouse.mousewheel);
mouse.element.removeEventListener("DOMMouseScroll", mouse.mousewheel);

console.log(mouse);

World.add(engine.world, mouseConstraint);
	
render.mouse = mouse;
render.canvas.style.top = 0;
render.canvas.style.left = 0;
render.canvas.style.position = 'absolute';

	
Render.lookAt(render, {
    min: { x: 0, y: 0 },
    max: { x: w, y: h }
});
	
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
